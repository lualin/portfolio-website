<!-- Project list -->
<section class="features4 boldm5 cid-ttRtpBgu0R" id="features4-3">
    <div class="container">
        <div class="row">
            {% for p in projects %}
            <div class="col-12 col-lg-4 col-md-6 item features-image">
                <div class="item-wrapper">
                    <div class="item-img">
                        <img src="{{p.img_url}}" alt="">
                        <div class="item-button-section">
                            <button class="item-button" onclick="window.open('{{p.link}}', '_blank')">VIEW</button>
                        </div>
                        <div class="active-overlay"></div>
                    </div>
                    <div class="item-content">
                        <a href="{{p.link}}">
                            <h3 class="item-title mbr-fonts-style display-5">
                                {{p.title}}
                            </h3>
                        </a>
                        <div class="item-tags">
                            <div class="tags-wrapper">qkrqk123
                               <!--  -->
                            </div>
                            <div class="stack-items">
                                <div>
                                    <details>
                                        <summary>
                                            Description
                                        </summary>
                                        <div class="stack-desc">
                                            {{p.description}}
                                        </div>
                                    </details>
                                </div>
                                <div>
                                    <details>
                                        <summary>
                                            Stacks Used
                                        </summary>
                                        <div class="stack-desc">
                                            {{p.stacks}}
                                        </div>
                                    </details>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

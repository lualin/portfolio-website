{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'css/login/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login/reset.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Registration</h1>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <input type="text" placeholder="First Name" required autofocus>
                </div>
                <div class="form-item">
                    <input type="text" placeholder="Last Name" required autofocus>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">person</span>
                    <input type="text" placeholder="Username" required autofocus>
                </div>           
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">email</span>
                    <input type="email" placeholder="Email Address" required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded">lock</span>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-item-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox">I agree with the Terms and Conditions and the Privacy Policy</label>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <div class="login-card-footer">
                    <a href="/login">Back to login page</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
